version: '3.8'

services:
  # ... (Your existing db service stays here) ...
  db:
    image: postgres:15-alpine
    container_name: vryndara-db
    restart: always
    environment:
      POSTGRES_USER: vryndara
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: vryndara_core
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- NEW: MinIO Object Storage (The "Hard Drive") ---
  minio:
    image: minio/minio
    container_name: vryndara-storage
    ports:
      - "9000:9000" # API Port (for Agents)
      - "9001:9001" # Web Console Port (for You)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # --- NEW: Auto-Create Buckets (Setup Script) ---
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin password123;
      /usr/bin/mc mb myminio/vryndara-assets;
      /usr/bin/mc mb myminio/historabook-output;
      /usr/bin/mc anonymous set public myminio/vryndara-assets;
      /usr/bin/mc anonymous set public myminio/historabook-output;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data: # Persist files even if docker restarts